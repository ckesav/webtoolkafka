<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
<head/>
<body>

<!-- Display Footer Pager  -->
<tbody th:fragment="display(datatable)">
    <tr th:each="record : ${datatable.getRecords()}">
        <th:block th:each="column : ${datatable.getColumns()}">
            <td th:replace="__${column.getRenderTemplate().getTemplateCall(record)}__"></td>
        </th:block>
    </tr>
</tbody>

</body>
</html>
