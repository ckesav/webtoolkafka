<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
<head/>
<body>

<!-- All Columns -->
<thead th:fragment="displayColumns(datatable)">
    <tr>
        <th:block th:each="column : ${datatable.getColumns()}">
            <th th:replace="fragments/datatable/Columns :: displayColumn(${datatable}, ${column})"></th>
        </th:block>
    </tr>
</thead>

<!-- Single Column -->
<th
    th:fragment="displayColumn(datatable, column)"
    th:colspan="${column.getColSpan()}"
    th:class="${column.getHeaderCssClasses()}">
    <a th:if="${column.isSortable()}"
        th:text="${column.getLabel()}"
        th:href="@{${datatable.getUrlWithParams('page', '', 'sort', column.getField() + ',' + datatable.getInverseSortOrderFor(column))}}">
    </a>
    <span th:if="${! column.isSortable()}" th:text="${column.getLabel()}"></span>
</th>


</body>
</html>
